handlers=java.util.logging.FileHandler,com.tgx.zq.z.queen.base.log.ConsoleErrorHandler,com.tgx.zq.z.queen.base.log.ConsoleDebugHandler
#Global
.level=ALL
java.util.logging.SimpleFormatter.format=%1$tF %1$tT.%1$tL [%2$s] <%4$s>: %5$s%6$s%n
java.util.logging.FileHandler.pattern=./z-log-%g-%u.log
java.util.logging.FileHandler.limit=50000000
java.util.logging.FileHandler.count=4
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
com.tgx.zq.z.queen.base.log.ConsoleErrorHandler.level=ALL
com.tgx.zq.z.queen.base.log.ConsoleDebugHandler.level=ALL



